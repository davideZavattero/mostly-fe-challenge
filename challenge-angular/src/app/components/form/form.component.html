<div class="form--wrapper">
  <form
    class="form--content"
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit($event)"
  >
    <div
      class="form--element"
      app-dynamic-component
      *ngFor="let field of formFields"
      [data]="field"
      [formGroup]="formGroup"
    ></div>

    <div class="form--actions">
      <div class="form--actions--submit">
        <app-button
          [type]="submitBtn"
          [disabled]="formGroup.invalid || forceDisabled"
        >
          {{ submitText | translate }}
        </app-button>
      </div>
    </div>
  </form>
</div>
