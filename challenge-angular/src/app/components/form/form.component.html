<div class="form--wrapper">
  <form
    class="form--content"
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit($event)"
  >
    <div
      class="form--element"
      app-dynamic-component
      *ngFor="let field of formFields"
      [data]="field"
      [formGroup]="formGroup"
    ></div>

    <div class="form--actions">
      <div
        app-button
        class="form--actions--submit"
        [type]="submitBtn"
        [disabled]="formGroup.invalid || forceDisabled"
      >
        {{ submitText | translate }}
      </div>
    </div>
  </form>
</div>
